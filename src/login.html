<body>
  <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo"><img src="icons/logo.png" alt=""></a>
          <ul class="menu">
            <li class="menu__item"><a href="index.html" class="menu__link">Главная</a></li>

            <a href="" class="toolbar__link"><img src="./icons/search.svg" alt=""></a>

          </div>
        </div>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
  </header>
  <main>
    <div class="container">
    <section class="account">
        <div class="account-form__wrapper">
        <form class="account-form">
            <div class="account-form__header">
                <div class="account-form__header-title">Авторизация</div>
                <div class="account-form__header-logo"><img class="" src="icons/logo.png" alt=""></div>
            </div>
            <div class="account-form__form-group">
                <label for="">E-mail</label>
                <input type="email" id="email" name="email"
                        aria-label="Почта" placeholder="Введите e-mail" required>
            </div>
            <div class="account-form__form-group">
                <label for="">Пароль:</label>
                <input type="password" id="password" name="password"
                        placeholder="Введите пароль"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        aria-label="Пароль" required>
            </div>
            <button class="btn">Войти</button>
            <div class="account-actions">
                <div class="account-actions__forgot_password">
                    <a href="">Забыли пароль?</a>
                </div>
                <div class="account-actions__sign-up">
                    <a href="sign-up.html">Регистрация</a>
                </div>
            </div>
        </form>
    </div>
    </section>
    </div>
  </main>
  <footer class="footer">

        <a href="https://wa.me/+79088005569" class="footer__social-item"><img src="icons/whatsapp.svg" alt=""></a>
      </div>
      <div class="footer__copyright">
        ChlenoMylo © 2020 - 2023

    </div>
  </footer>
